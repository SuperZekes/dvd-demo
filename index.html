<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            height: 100%;
            width: 100%;
        }
        #dvdLogo {
            position: absolute;
            width: 250px;
            height: 170px;
            background-image: url('images/DVD-Logo.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="dvdLogo"></div>

    <script>
        let dvdLogo = document.getElementById('dvdLogo');
        let x = 0;
        let y = 0;
        let dx = 2;
        let dy = 2;
        let width = window.innerWidth;
        let height = window.innerHeight;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updatePosition() {
            x += dx;
            y += dy;

            if (x + dvdLogo.clientWidth >= width || x <= 0) {
                dx *= -1;
                dvdLogo.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            }

            if (y + dvdLogo.clientHeight >= height || y <= 0) {
                dy *= -1;
                dvdLogo.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            }

            dvdLogo.style.left = x + 'px';
            dvdLogo.style.top = y + 'px';
        }

        setInterval(updatePosition, 10);
        
        window.onresize = () => {
            width = window.innerWidth;
            height = window.innerHeight;
        };
    </script>
</body>
</html>
